<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 2: Intro to Three.js Part 2</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 200;

        var light1 = new THREE.PointLight(0xFF0059, 1, 1000);
        light1.position.set(50, 50, 0);
        scene.add(light1);

        var light2 = new THREE.PointLight(0xFF0000, 1, 1500);
        light2.position.set(0, 50, 0);
        scene.add(light2);

        var light3 = new THREE.PointLight(0x00BDFF, 1, 1200);
        light3.position.set(-50, 50, 50);
        scene.add(light3);

        var loader = new THREE.GLTFLoader();
        loader.load('../sampleModels/cup.glb', function (gltf) {
            scene.add(gltf.scene);
            gltf.scene.scale.x = 5;
            gltf.scene.scale.y = 5;
            gltf.scene.scale.z = 5;

            gltf.scene.position.x = -50;

        }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function (error) {
            console.error(error);
        });

        loader = new THREE.GLTFLoader();
        loader.load('../sampleModels/cup.glb', function (gltf) {
            scene.add(gltf.scene);
            gltf.scene.scale.x = 50;
            gltf.scene.scale.y = 50;
            gltf.scene.scale.z = 50;

            gltf.scene.position.y = -60;

            gltf.scene.rotateX(160.5);

        }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function (error) {
            console.error(error);
        });

        loader = new THREE.GLTFLoader();
        loader.load('../sampleModels/chair.glb', function (gltf) {
            scene.add(gltf.scene);
            gltf.scene.scale.x = 30;
            gltf.scene.scale.y = 30;
            gltf.scene.scale.z = 30;

            gltf.scene.rotateY(-45);

            gltf.scene.position.y = -32;
            gltf.scene.position.x = 25;
            gltf.scene.position.z = -30;

        }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function (error) {
            console.error(error);
        });

        loader = new THREE.GLTFLoader();
        loader.load('../sampleModels/cat.glb', function (gltf) {
            scene.add(gltf.scene);
            gltf.scene.scale.x = 1.3;
            gltf.scene.scale.y = 1.3;
            gltf.scene.scale.z = 1.3;

        }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function (error) {
            console.error(error);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();


    </script>
</body>

</html>
